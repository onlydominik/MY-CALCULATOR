<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <title>CALCULATOR</title>
</head>

<body>
    <main id="calculator">
        <input type="text" readonly class="screen-previous">
        <input type="text" readonly class="screen-current" placeholder="0" value="0">


        <div class="keypad">
            <div class="keypad-btns">
                <button class="btn btn--op" value="+">+</button>
                <button class="btn btn--op" value="-">-</button>
                <button class="btn btn--op" value="*">x</button>
                <button class="btn btn--op" value="/">/</button>

            </div>

            <div class="keypad-btns">
                <button class="btn btn--key" value="7">7</button>
                <button class="btn btn--key" value="8">8</button>
                <button class="btn btn--key" value="9">9</button>
                <button class="btn btn--key" value="4">4</button>
                <button class="btn btn--key" value="5">5</button>
                <button class="btn btn--key" value="6">6</button>
                <button class="btn btn--key" value="1">1</button>
                <button class="btn btn--key" value="2">2</button>
                <button class="btn btn--key" value="3">3</button>
                <button class="btn btn--key" value="0">0</button>
                <button class="btn btn--key" value=".">.</button>
                <button class="btn btn--sum" value="=">=</button>
            </div>
        </div>

    </main>
    <script src="./main.js"></script>
</body>

</html>
