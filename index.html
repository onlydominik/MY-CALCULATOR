<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Simple Calculator Check This!" />
    <meta property="og:title" content="My Simple Calculator" />
    <meta property="og:description" content="My Simple Calculator Check This!" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <link rel="stylesheet" href="/dist/main.css">
    <title>MY CALCULATOR</title>
</head>

<body>
    <header id="header">
        <button aria-label="Switch theme" id="theme-switch"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#efead7">
                <path
                    d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z" />
            </svg>
        </button>
    </header>
    <main id="calculator">

        <input class="calculator__screen screen--previous" name="calc-screen" aria-label="Output" type="text" disabled>
        <input class="calculator__screen screen--current" name="calc-screen" aria-label="Output" type="text"
            placeholder="0" value="0" disabled>


        <div class="keypad">
            <div class="keypad-btns--func">
                <button aria-label="Clear" class="btn btn--clear">C</button>
                <button aria-label="Plus or Minus" class="btn btn--shift">+/-</button>
                <button aria-label="Delete" class="btn btn--delete">del</button>


            </div>

            <div class="keypad-btns--op">
                <button class="btn btn--op" value="+">+</button>
                <button class="btn btn--op" value="-">-</button>
                <button class="btn btn--op" value="x">&times</button>
                <button class="btn btn--op" value="รท">&divide</button>

            </div>

            <div class="keypad-btns--num">
                <button class="btn btn--key" value="7">7</button>
                <button class="btn btn--key" value="8">8</button>
                <button class="btn btn--key" value="9">9</button>
                <button class="btn btn--key" value="4">4</button>
                <button class="btn btn--key" value="5">5</button>
                <button class="btn btn--key" value="6">6</button>
                <button class="btn btn--key" value="1">1</button>
                <button class="btn btn--key" value="2">2</button>
                <button class="btn btn--key" value="3">3</button>
                <button class="btn btn--key" value="0">0</button>
                <button class="btn btn--key" value=".">.</button>
                <button class="btn btn--sum" value="=">=</button>
            </div>
        </div>

    </main>
    <script src="/main.js"></script>
</body>

</html>
